<!doctype html>
<!--[if IE 9]><html class="lt-ie10" lang="en" > <![endif]-->
<html class="no-js" lang="en" data-useragent="Mozilla/5.0 (compatible; MSIE 10.0; Windows NT 6.2; Trident/6.0)">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Process States Analyzer</title>

        <link rel="stylesheet" href="css/foundation.css" />
        <script src="js/vendor/modernizr.js"></script>
        <script src="js/classes/procesos.js"></script>

    </head>
    <body>



        <!-- Header and Nav -->

        <div class="row">
            <div class="large-10 columns">
                <h2>Process States Analyzer</h2>
            </div>
          


            <div class="large-2 columns">
                <h2> <span id="chronotime">00:00:00</span></h2>
            </div>

        </div>

        <!-- End Header and Nav -->


        <div class="row">    

            <!-- Main Content Section -->
            <!-- This has been source ordered to come first in the markup (and on small devices) but to be to the right of the nav on larger screens -->
            <div class="large-9 push-3 columns">


                <!-- graphs go HERE! -->
            </div>


            <!-- Nav Sidebar -->
            <!-- This is source ordered to be pulled to the left on larger screens -->
            <div class="large-3 columns">

                <div class="panel">
                    <h3>Process <span id="pid"></span></h3>

                    <label>Name: </label>
                    <label class="error">
                        <input type="text" id="name" placeholder="Name of process"/>
                    </label>
                    <small style="display:none;"  id="alertName" class="error">Invalid entry</small>

                    <label>Request I/O: </label>
                    <select id="io" onchange="ioselect(this.value);">
                        <option value="true">True</option>
                        <option value="false">False</option>
                    </select>

                    <label>Amount of instructions: </label>
                    <label class="error">
                        <input type="text" id="instructions" placeholder="eg. 8"/>
                    </label>
                    <small style="display:none;"  id="alertInst" class="error">Invalid entry</small>
                    
                    <label>Seconds for I/O: </label>
                    <label class="error">
                        <input type="text" id="seconds" placeholder="eg. 6" value="1"/>
                    </label>
                    <small style="display:none;"  id="alertIO" class="error">Invalid entry</small>
                    <br>

                    <center><button class="small button" id="process_add" onclick="addProcess();">ADD PROCESS</button></center>
                </div>

                <div class="panel">
                    <h3>Process Queue:</h3><hr>
                    <div id="queue"></div>
                    <button class="small button alert" id="process_clear" onclick="clear_process();">CLEAR</button>
                </div>

            </div>


            <div class="large-9 columns">


                <div class="row">
                    <div class="large-12 columns">
                        <div>
                            <h2 id="best" style="color:red; display:none;">Best Process Model</h2>
                            <img id="process_model" src="img/state_0.png">
                        </div>
                       
                    </div>
                </div>

            <div class="large-12 columns">
                <button class="small button success" id="start_btn" onclick="starts('o');">Start!</button>
                <button class="small button info" id="next_btn" onclick="next();">Next</button>   
                <button class="small button" id="reset_btn" onclick="reset();">Reset</button>
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <button class="small button success" id="auto_btn" onclick="starts('auto');">Auto</button>
                <button class="small button alert" id="stop_btn" onclick="stop_app()">Stop</button>
            </div>
                
                <hr>
                <div class="row">
                    <div class="large-12 columns">
                        <h4>Ready:</h4>
                        <div id="ready"></div>
                        <hr>
                    </div>
                </div>
                
                <div class="row">
                    <div class="large-12 columns">
                        <h4>Blocked:</h4>
                        <div id="blocked"></div>
                        <hr>
                    </div>
                </div>
                
                <div class="row">
                    <div class="large-12 columns">
                        <h4>Running:</h4>
                        <div id="running"></div>
                        <hr>
                    </div>
                </div>
                
                <div class="row">
                    <div class="large-12 columns">
                        <h4>Ready/Suspend:</h4>
                        <div id="ready_sup"></div>
                        <hr>
                    </div>
                </div>

                <div class="row">
                    <div class="large-12 columns">
                        <h4>Blocked/Suspend:</h4>
                        <div id="blocked_sup"></div>
                        <hr>
                    </div>
                </div>

                <div class="row">
                    <div class="large-12 columns">
                        <h4>Terminated:</h4>
                        <div id="terminated"></div>
                        <hr>
                    </div>
                </div>
                
                <div class="row">
                
                </div>
            </div>

        </div>


        <!-- Footer -->

        <footer class="row">
            <div class="large-12 columns">
                <hr />
                <div class="row">
                    <div class="large-6 columns">
                      <!--  <p>&copy; UPRM ACM-CS</p> -->
                    </div>
                    <div class="large-6 columns">
                        <ul class="inline-list right">
                            <!--<li><a href="index.php">Home</a></li> -->
                        </ul>
                    </div>
                </div>
            </div> 
        </footer>
        <script src="js/vendor/jquery.js"></script>
        <script src="js/foundation.min.js"></script>
        <script src="js/chrono.js"></script>
        <script src="js/functions.js"></script>
        <script>
            $(document).foundation();
        </script>
    </body>
</html>
